<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/clinicaadm.css">
    <title>Clínicas</title>
</head>

<body>
    <header>
        <div class="topo-clinica">
            <div class="topo-clinica__quebra"></div>
            <h1 class="topo-clinica__h1">Consultas</h1>
            <div class="topo-clinica__quebra topo-clinica__quebra--modificado"></div>
            <select class="topo-clinica__item" name="" id="">
                <option value="">ID</option>
                <option value="">Nome Fantasia</option>
                <option value="">Horário Funcionamento</option>
                <option value="">CNPJ</option>
                <option value="">Razão Social</option>
                <option value="">Endereço</option>
            </select>
            <label for="">
                <input class="topo-clinica__item" type="text" placeholder="Buscar por ..." />
            </label>
        </div>
    </header>
    <aside>
        <div class="menu-clinica">
            <h3 class="menu-clinica__titulo">Administrador</h3>
            <img class="menu-clinica__imagem" src="../img/icon-login.png" alt="">
            <!-- IMAGEM -->
            <div class="links-clinica">
                <nav>
                    <ul>
                        <!-- Colocar URL's -->
                        <!-- Páginas de médico e paciente terão menos links-clinica -->
                        <li class="links-clinica__item"><a class="links-clinica__titulo" href="#">Prontuários</a></li>
                        <div class="links-clinica__quebra"></div>
                        <li class="links-clinica__item"><a class="links-clinica__titulo" href="#">Consultas</a></li>
                        <div class="links-clinica__quebra"></div>
                        <li class="links-clinica__item"><a
                                class="links-clinica__titulo links-clinica__titulo--selecionado" href="#">Clínicas</a>
                        </li>
                        <div class="links-clinica__quebra"></div>
                        <li class="links-clinica__item"><a class="links-clinica__titulo" href="#">Médicos</a></li>
                        <div class="links-clinica__quebra"></div>
                        <li class="links-clinica__item"><a class="links-clinica__titulo" href="#">Usuários</a></li>
                        <div class="links-clinica__quebra"></div>
                        <li class="links-clinica__item"><a class="links-clinica__titulo" href="#">Especialidades</a>
                        </li>
                        <div class="links-clinica__quebra"></div>
                    </ul>
                </nav>
            </div>
            <!-- Escolher um deles: -->
            <a class="menu-clinica__link" href="#">Sair</a>
            <!-- <button>Sair</button> -->
        </div>
    </aside>
    <main class="listas-clinica">
        <!-- Configuração Tab Html! -->
        <!-- (button)openPage("Nome") tem que ser igual (div/table)id="Nome" -->
        <button class="listas-clinica__button listas-clinica__button--lista tablink" onclick="openPage('Lista')"
            id="defaultOpen">Lista</button>

        <button class="listas-clinica__button listas-clinica__button--cadastrar tablink"
            onclick="openPage('Cadastrar')">Cadastrar+</button>

        <div class="contorno">

            <div id="Lista" class="tabela-clinica tabcontent">
                <table class="tabela-clinica__real">
                    <thead class="tabela-clinica-head">
                        <tr>
                            <th class="tabela-clinica-head__titulo">Clínica(ID)</th>
                            <th class="tabela-clinica-head__titulo">Nome Fantasia</th>
                            <th class="tabela-clinica-head__titulo">Horário Funcionamento</th>
                            <th class="tabela-clinica-head__titulo">CNPJ</th>
                            <th class="tabela-clinica-head__titulo">Razão Social</th>
                            <!-- <a href="#">Alterar</a> -->
                        </tr>
                    </thead>
                    <tbody class="tabela-clinica-body">
                        <tr>
                            <td class="tabela-clinica-body_dado">{clinica.id}</td>
                            <td class="tabela-clinica-body_dado">{clinica.nomeFantadia}</td>
                            <td class="tabela-clinica-body_dado">{clinicahorarioFuncionamento}</td>
                            <td class="tabela-clinica-body_dado">{clinica.cnpj}</td>
                            <td class="tabela-clinica-body_dado">{clinica.razalSocial}</td>
                            <div class="botoes-clinica">
                                <button class="botoes-clinica__item botoes-clinica__item--alterar">Alterar</button>
                                <button class="botoes-clinica__item botoes-clinica__item--deletar">Deletar</button>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div id="Cadastrar" class="formulario-clinica tabcontent" style="display:none">
                <label for=""><input class="formulario-clinica__item" type="text" placeholder="Nome Fantasia" /></label>
                <label for=""><input class="formulario-clinica__item" type="text"
                        placeholder="Horário de Funcionamento" /></label>
                <label for=""><input class="formulario-clinica__item" type="text" placeholder="CNPJ" /></label>
                <label for=""><input class="formulario-clinica__item" type="text" placeholder="Razão Social" /></label>
                <label for=""><input class="formulario-clinica__item" type="text" placeholder="Endereço" /></label>
                <button class="formulario-clinica__button">Enviar</button>
            </div>
        </div>

        <script>
            function openPage(namePage) {
                var i;
                var x = document.getElementsByClassName("tabcontent");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                document.getElementById(namePage).style.display = "flex";
            }
        </script>
    </main>
</body>

</html>
