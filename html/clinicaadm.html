<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/clinicaadm.css">
    <title>Clínicas</title>
</head>

<body>
    <header>
        <div class="topo">
            <div class="topo__quebra"></div>
            <h1 class="topo__h1">Consultas</h1>
            <div class="topo__quebra topo__quebra--modificado"></div>
            <label for="">
                <input class="topo__item" type="text" placeholder="Buscar por CNPJ..." />
            </label>
            <label for="">
                <input class="topo__item" type="text" placeholder="Buscar por ID..." />
            </label>
            <!-- //Filtro do filtro -->
            <label for="">
                <input class="topo__item" type="text" placeholder="Buscar por Nome Fantasia..." />
            </label>
            <label for="">
                <input class="topo__item" type="text" placeholder="Buscar por Horário de Funcionamento..." />
            </label>
            <label for="">
                <input class="topo__item" type="text" placeholder="Buscar por Razão Social..." />
            </label>
            <label for="">
                <input class="topo__item" type="text" placeholder="Buscar por Endereço..." />
            </label>
            <button class="topo__button">Limpar</button>
        </div>
    </header>
    <aside>
        <div class="menu">
            <h3 class="menu__titulo">Administrador</h3>
            <img class="menu__imagem" src="../img/icon-login.png" alt="">
            <!-- IMAGEM -->
            <div class="links">
                <nav>
                    <ul>
                        <!-- Colocar URL's -->
                        <!-- Páginas de médico e paciente terão menos links -->
                        <li class="links__item"><a class="links__titulo" href="#">Prontuários</a></li>
                        <div class="links__quebra"></div>
                        <li class="links__item"><a class="links__titulo" href="#">Consultas</a></li>
                        <div class="links__quebra"></div>
                        <li class="links__item"><a class="links__titulo links__titulo--selecionado"
                                href="#">Clínicas</a></li>
                        <div class="links__quebra"></div>
                        <li class="links__item"><a class="links__titulo" href="#">Médicos</a></li>
                        <div class="links__quebra"></div>
                        <li class="links__item"><a class="links__titulo" href="#">Usuários</a></li>
                        <div class="links__quebra"></div>
                        <li class="links__item"><a class="links__titulo" href="#">Especialidades</a></li>
                        <div class="links__quebra"></div>
                    </ul>
                </nav>
            </div>
            <!-- Escolher um deles: -->
            <a class="menu__link" href="#">Sair</a>
            <!-- <button>Sair</button> -->
        </div>
    </aside>
    <main class="listas">
        <!-- Configuração Tab Html! -->
        <!-- (button)openPage("Nome") tem que ser igual (div/table)id="Nome" -->
        <button class="listas__button listas__button--lista tablink" onclick="openPage('Lista')"
            id="defaultOpen">Lista</button>

        <button class="listas__button listas__button--cadastrar tablink"
            onclick="openPage('Cadastrar')">Cadastrar+</button>

        <div class="contorno">

            <div id="Lista" class="tabela tabcontent">
                <table class="tabela__real">
                    <thead class="tabela-head">
                        <tr>
                            <th class="tabela-head__titulo">Clínica(ID)</th>
                            <th class="tabela-head__titulo">Nome Fantasia</th>
                            <th class="tabela-head__titulo">Horário Funcionamento</th>
                            <th class="tabela-head__titulo">CNPJ</th>
                            <th class="tabela-head__titulo">Razão Social</th>
                            <!-- <a href="#">Alterar</a> -->
                        </tr>
                    </thead>
                    <tbody class="tabela-body">
                        <tr>
                            <td class="tabela-body_dado">{clinica.id}</td>
                            <td class="tabela-body_dado">{clinica.nomeFantadia}</td>
                            <td class="tabela-body_dado">{clinicahorarioFuncionamento}</td>
                            <td class="tabela-body_dado">{clinica.cnpj}</td>
                            <td class="tabela-body_dado">{clinica.razalSocial}</td>
                        </tr>
                    </tbody>
                </table>
                <div class="botoes">
                    <button class="botoes__item botoes__item--alterar">Alterar</button>
                    <button class="botoes__item botoes__item--deletar">Deletar</button>
                </div>
            </div>


            <div id="Cadastrar" class="formulario tabcontent" style="display:none">
                <label for=""><input class="formulario__item" type="text" placeholder="Nome Fantasia" /></label>
                <label for=""><input class="formulario__item" type="text"
                        placeholder="Horário de Funcionamento" /></label>
                <label for=""><input class="formulario__item" type="text" placeholder="CNPJ" /></label>
                <label for=""><input class="formulario__item" type="text" placeholder="Razão Social" /></label>
                <label for=""><input class="formulario__item" type="text" placeholder="Endereço" /></label>
                <button class="formulario__button">Enviar</button>
            </div>
        </div>

        <script>
            function openPage(namePage) {
                var i;
                var x = document.getElementsByClassName("tabcontent");
                for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                }
                document.getElementById(namePage).style.display = "flex";
            }
        </script>
    </main>
</body>

</html>
