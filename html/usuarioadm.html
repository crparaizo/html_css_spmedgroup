<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/usuarioadm.css">
    <title>Usuários</title>
</head>

<body>
    <header>
        <div class="topo-usuario">
            <div class="topo-usuario__quebra"></div>
            <h1 class="topo-usuario__h1">Consultas</h1>
            <div class="topo-usuario__quebra topo-usuario__quebra--modificado"></div>
            <!-- Filtros específicos -->
            <label for="">
                <input class="topo-usuario__item" type="text" placeholder="Buscar por..." />
            </label>
            <select name="" id="">
                <option value="">ID</option>
                <option value="">Email</option>
            </select>
            <!-- FILTRO DO FILTRO -->
            <label for="">
                <input class="topo-usuario__item" type="text" placeholder="Buscar por Tipo de Usuário..." />
            </label>
            <label for="">
                <input class="topo-usuario__item" type="text" placeholder="Buscar por Nome..." />
            </label>
            <button class="topo-usuario__button">Limpar</button>
        </div>
    </header>
    <aside>
        <div class="menu-usuario">
            <h3 class="menu-usuario__titulo">Administrador</h3>
            <img class="menu-usuario__imagem" src="../img/icon-login.png" alt="">
            <!-- IMAGEM -->
            <div class="links-usuario">
                <nav>
                    <ul>
                        <!-- Colocar URL's -->
                        <!-- Páginas de médico e paciente terão menos links-usuario -->
                        <li class="links-usuario__item"><a class="links-usuario__titulo" href="/prontuarios">Prontuários</a></li>
                        <div class="links-usuario__quebra"></div>
                        <li class="links-usuario__item"><a class="links-usuario__titulo" href="/consultas">Consultas</a></li>
                        <div class="links-usuario__quebra"></div>
                        <li class="links-usuario__item"><a class="links-usuario__titulo" href="clinicas">Clínicas</a></li>
                        <div class="links-usuario__quebra"></div>
                        <li class="links-usuario__item"><a class="links-usuario__titulo" href="medicos">Médicos</a></li>
                        <div class="links-usuario__quebra"></div>
                        <li class="links-usuario__item"><a class="links-usuario__titulo links-usuario__titulo--selecionado"
                                href="usuarios">Usuários</a></li>
                        <div class="links-usuario__quebra"></div>
                        <li class="links-usuario__item"><a class="links-usuario__titulo" href="/especialidades">Especialidades</a></li>
                        <div class="links-usuario__quebra"></div>
                    </ul>
                </nav>
            </div>
            <a class="menu-usuario__link" href="#">Sair</a>
        </div>
    </aside>
    <main class="listas-usuario">
        <button class="listas-usuario__button listas-usuario__button--lista tablink" onclick="openPage('Lista')"
            id="defaultOpen">Lista</button>

        <button class="listas-usuario__button listas-usuario__button--cadastrar tablink"
            onclick="openPage('Cadastrar')">Cadastrar+</button>

        <div class="contorno">
            <div id="Lista" class="tabela-usuario tabcontent">
                <table class="tabela-usuario__real">
                    <thead class="tabela-usuario-head">
                        <tr>
                            <th class="tabela-usuario-head__titulo">Usuário(ID)</th>
                            <th class="tabela-usuario-head__titulo">Email</th>
                            <th class="tabela-usuario-head__titulo">Senha</th>
                            <th class="tabela-usuario-head__titulo">Tipo Usuário</th>
                            <!-- <a href="#">Alterar</a> -->
                        </tr>
                    </thead>
                    <tbody class="tabela-usuario-body">
                        <tr>
                            <td class="tabela-usuario-body_dado">{usuario.id}</td>
                            <td class="tabela-usuario-body_dado">{usuario.email}</td>
                            <td class="tabela-usuario-body_dado">{usuario.senha}</td>
                            <td class="tabela-usuario-body_dado">{usuario.tipoUsuario}</td>
                            <div class="botoes-usuario">
                                <button class="botoes-usuario__item botoes-usuario__item--alterar">Alterar</button>
                                <button class="botoes-usuario__item botoes-usuario__item--deletar">Deletar</button>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="Cadastrar" class="formulario-usuario tabcontent" style="display:none">
                <label for=""><input class="formulario-usuario__item" type="text" placeholder="Nome" /></label>
                <label for=""><input class="formulario-usuario__item" type="email" placeholder="Email" /></label>
                <label for=""><input class="formulario-usuario__item" type="text" placeholder="Senha" /></label>
                <!-- FAZER UMA COIXA DE SELEÇÃO? -->
                <label for=""><input class="formulario-usuario__item" type="text" placeholder="Tipo de Usuário" /></label>
                <!-- <select name="" id="">
                    <option value="">Administrador</option>
                    <option value="">Médico</option>
                    <option value="">Paciente</option>
                </select> -->
                <button class="formulario-usuario__button">Enviar</button>
            </div>
        </div>
    </main>

    <script>
        function openPage(namePage) {
            var i;
            var x = document.getElementsByClassName("tabcontent");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(namePage).style.display = "flex";
        }
    </script>
</body>

</html>
