<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/medicoadm.css">
    <link href="https://fonts.googleapis.com/css?family=Rokkitt" rel="stylesheet">
    <title>Médicos</title>
</head>

<body>
    <header>
        <div class="topo-medico">
            <div class="topo-medico__quebra"></div>
            <h1 class="topo-medico__h1">Consultas</h1>
            <div class="topo-medico__quebra topo-medico__quebra--modificado"></div>
            <!-- Filtro específico -->
            <label for="">
                <input class="topo-medico__item" type="text" placeholder="Buscar por CRM..." />
            </label>
            <!-- Filtro do filtro -->
            <label for="">
                <input class="topo-medico__item" type="text" placeholder="Buscar por Especialidade..." />
            </label>
            <label for="">
                <input class="topo-medico__item" type="text" placeholder="Buscar por Médico..." />
            </label>
            <label for="">
                <input class="topo-medico__item" type="text" placeholder="Buscar por Clínica..." />
            </label>
        </div>
    </header>
    <aside>
        <div class="menu-medico">
            <h3 class="menu-medico__titulo">Administrador</h3>
            <img class="menu-medico__imagem" src="../img/icon-login.png" alt="">
            <!-- IMAGEM -->
            <div class="links-medico">
                <nav>
                    <ul>
                        <!-- Colocar URL's -->
                        <!-- Páginas de médico e paciente terão menos links-medico -->
                        <li class="links-medico__item"><a class="links-medico__titulo" href="/prontuarios">Prontuários</a></li>
                        <div class="links-medico__quebra"></div>
                        <li class="links-medico__item"><a class="links-medico__titulo" href="/consultas">Consultas</a></li>
                        <div class="links-medico__quebra"></div>
                        <li class="links-medico__item"><a class="links-medico__titulo" href="/clinicas">Clínicas</a></li>
                        <div class="links-medico__quebra"></div>
                        <li class="links-medico__item"><a class="links-medico__titulo links-medico__titulo--selecionado"
                                href="/medicos">Médicos</a>
                        </li>
                        <div class="links-medico__quebra"></div>
                        <li class="links-medico__item"><a class="links-medico__titulo" href="/usuarios">Usuários</a></li>
                        <div class="links-medico__quebra"></div>
                        <li class="links-medico__item"><a class="links-medico__titulo" href="/especialidades">Especialidades</a></li>
                        <div class="links-medico__quebra"></div>
                    </ul>
                </nav>
            </div>
            <!-- Escolher um deles: -->
            <a class="menu-medico__link" href="/login">Sair</a>
            <!-- <button>Sair</button> -->
        </div>
    </aside>
    <main class="listas-medico">
        <!-- Configurar modal! -->
        <button class="listas-medico__button listas-medico__button--lista tablink" onclick="openPage('Lista')"
            id="defaultOpen">Lista</button>

        <button class="listas-medico__button listas-medico__button--cadastrar tablink"
            onclick="openPage('Cadastrar')">Cadastrar+</button>

        <div class="contorno">
            <div id="Lista" class="tabela-medico tabcontent">
                <table class="tabela-medico__real">
                    <thead class="tabela-medico-head">
                        <tr>
                            <th class="tabela-medico-head__titulo">Médico(ID)</th>
                            <th class="tabela-medico-head__titulo">Médico</th>
                            <th class="tabela-medico-head__titulo">Especialidade</th>
                            <th class="tabela-medico-head__titulo">Clínica</th>
                            <!-- <a href="#">Alterar</a> -->
                        </tr>
                    </thead>
                    <tbody class="tabela-medico-body">
                        <tr>
                            <td class="tabela-medico-body_dado">{medico.id}</td>
                            <td class="tabela-medico-body_dado">{medico.medico}</td>
                            <td class="tabela-medico-body_dado">{medico.especialidade}</td>
                            <td class="tabela-medico-body_dado">{medico.clinica}</td>
                            <div class="botoes-medico">
                                <button class="botoes-medico__item botoes-medico__item--alterar">Alterar</button>
                                <button class="botoes-medico__item botoes-medico__item--deletar">Deletar</button>
                            </div>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div id="Cadastrar" class="formulario-medico tabcontent" style="display:none">
                <!-- FAZER UMA COIXA DE SELEÇÃO? -->
                <label for=""><input class="formulario-medico__item" type="text" placeholder="Nome do Médico" /></label>
                <label for=""><input class="formulario-medico__item" type="text" placeholder="CRM" /></label>
                <!-- FAZER UMA COIXA DE SELEÇÃO? -->
                <label for=""><input class="formulario-medico__item" type="text" placeholder="Especialidade" /></label>
                <!-- FAZER UMA COIXA DE SELEÇÃO? -->
                <label for=""><input class="formulario-medico__item" type="text" placeholder="Clínica" /></label>
                <button class="formulario-medico__button">Enviar</button>
            </div>
        </div>
    </main>

    <script>
        function openPage(namePage) {
            var i;
            var x = document.getElementsByClassName("tabcontent");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            document.getElementById(namePage).style.display = "flex";
        }
    </script>
</body>

</html>
