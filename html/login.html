<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>

<body>

    <header>
        <div class="topo">
            <div class="topo__quebra"></div>
            <h1 class="topo__h1">Login</h1>
            <div class="topo__quebra"></div>
        </div>
    </header>

    <main>
        <div class="formularios">
            <div class="elemento-formulario elemento-formulario--modificado-um">
                <h2 class="elemento-formulario__h2">Ainda não tem cadastro?</h2>
                <h3 class="elemento-formulario__h3">Entre em contato!</h3>
                <label for="">
                    <input class="elemento-formulario__item" type="text" placeholder="Insira seu nome..." />
                </label>
                <label for="">
                    <input class="elemento-formulario__item" type="text" placeholder="Insira seu email..." />
                </label>
                <label for="">
                    <input class="elemento-formulario__item" type="password" placeholder="Insira sua senha..." />
                </label>
                <textarea class="elemento-formulario__item elemento-formulario__item--textearea"
                    placeholder="Descreva o motivo da sua solicitação de contato..." name="" id="" cols="30"
                    rows="10"></textarea>
                <button class="elemento-formulario__item elemento-formulario__item--button">Enviar</button>
            </div>

            <!-- <div class="imagem-formulario">
                <img class="imagem-formulario__item" src="img/icon-login.png" alt="">
            </div> -->

            <div class="elemento-formulario elemento-formulario--modificado-dois">
                <h2 class="elemento-formulario__h2">Já tem cadastro?</h2>
                <label for="">
                    <input class="elemento-formulario__item" type="text" placeholder="Insira seu email..." />
                </label>
                <label for="">
                    <input class="elemento-formulario__item" type="password" placeholder="Insira seu senha..." />
                </label>
                <button class="elemento-formulario__item elemento-formulario__item--button">Entrar</button>
            </div>
        </div>
    </main>

    <footer></footer> <!-- Colocar algo referenciando ao SpMedGroup -->

</body>

</html>
